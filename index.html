<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay escondido"></div>
    <div class="conteudo">
      <div class="controles">
        <section class="cabecalho">
          <h1>Jogo da Memória</h1>
          <h2>
            Ver. violências, negligências, trajetórias e condições de
            vulnerabilidade
          </h2>
        </section>
        <section class="jogadores"></section>
        <section class="botoes">
          <button class="botao-jogar">JOGAR</button>
        </section>
      </div>
      <div class="jogo">
        <section class="tabuleiro"></section>
        <section class="resultado escondido"></section>
      </div>
      <div>
        <button class="botao verde-escuro">JOGAR</button>
        <button class="botao verde-escuro">PRÓX. JOGADOR</button>
        <button class="botao verde-escuro">REINICIAR</button>
      </div>
    <div>
        <button class="botao verde-claro">FIM DO JOGO!</button>
    </div>
    </div>
    <script type="module" src="script.js">
    </script>
  </body>
</html>
